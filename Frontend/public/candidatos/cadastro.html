<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Linketinder: Criando vínculos profissionais</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

</head>

<body>

     <section class="py-5 container">
               <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="fw-bold py-lg-4">Queremos te conhecer melhor...</h2>
                    <form class="row g-3" id="forms_candidato" action="">
                         <div class="col-md-6">
                              <label for="" class="form-label">Seu nome completo:</label>
                              <input type="text" class="form-control" name="nome_candidato">
                         </div>
                         <div class="col-md-6">
                              <label for="" class="form-label">Email:</label>
                              <input type="email" class="form-control" id="">
                         </div>
                         <div class="col-6">
                              <label for="" class="form-label">Inscrição do CPF:</label>
                              <input type="number" class="form-control" id="candidato_inscricao_cpf"
                                   placeholder="Somente números">
                         </div>
                         <div class="col-md-6">
                              <label for="" class="form-label">CEP:</label>
                              <input type="number" class="form-control" id="" placeholder="Somente números">
                         </div>
                         <div class="col-md-8">
                              <label for="" class="form-label">Cidade:</label>
                              <input type="text" class="form-control" id="">
                         </div>
                         <div class="col-md-4">
                              <label for="" class="form-label">Estado:</label>
                              <select id="" class="form-select">
                                   <option selected>Selecionar...</option>
                                   <option>...</option>
                              </select>
                         </div>
                         <div class="col-12">
                              <label for="" class="form-label">Descrição</label>
                              <textarea class="form-control" id="" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
                         </div>
                         <div class="col-12 text-md-end">
                              <button type="submit" class="btn btn-primary ml-auto">Próxima Etapa</button>
                         </div>
                    </form>
               </div>
     </section>
     <script src="./../app.min.js"></script>
</body>

</html>
