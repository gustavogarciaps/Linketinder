<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Linketinder: Criando vínculos profissionais</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

</head>

<body>

     <!--Cabeçalho-->
     <header class="p-3 mb-3 border-bottom">
          <div class="container">
               <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex mb-2 mb-lg-0 text-dark text-decoration-none">
                         <h2 class="fw-bold px-25">Linketinder</h2>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                    </ul>
               </div>
          </div>
     </header>

     <section class="py-1 container">
          <div class="container">
               <h2 class="fw-bold py-lg-4">Informe os Dados da sua empresa...</h2>
               <form class="row g-3" id="forms_empresa" action="visualizacao.html">
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">Razão Social:</label>
                         <input type="text" class="form-control" name="nome_empresa">
                    </div>
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">Email:</label>
                         <input type="email" class="form-control" name="email_empresa">
                    </div>
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">Inscrição do CNPJ:</label>
                         <input type="number" class="form-control" name="inscricao_cnpj_empresa"
                              placeholder="Somente números">
                    </div>
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">CEP:</label>
                         <input type="number" class="form-control" name="CEP_empresa" placeholder="Somente números">
                    </div>
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">Cidade:</label>
                         <input type="text" class="form-control" name="cidade_empresa">
                    </div>
                    <div class="col-12 col-md-6">
                         <label for="" class="form-label">Estado:</label>
                         <select name="estado_empresa" class="form-select">
                              <option selected>Selecionar...</option>
                              <option>...</option>
                         </select>
                    </div>
                    <div class="col-12">
                         <label for="" class="form-label">Descrição</label>
                         <textarea class="form-control" name="descricao_empresa" rows="3"
                              placeholder="Conte um pouco sobre você..."></textarea>
                    </div>

                    <div class="col-12 text-md-end">
                         <button type="submit" class="btn btn-primary ml-auto">Próxima Etapa</button>
                    </div>
               </form>
          </div>
     </section>
     <script src="./../app.min.js"></script>
</body>

</html>
